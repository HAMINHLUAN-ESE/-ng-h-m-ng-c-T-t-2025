<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đồng Hồ Cát Đếm Ngược Tết Âm Lịch 2025</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="countdown">
    <h1>Đếm Ngược Đến Tết Âm Lịch 2025</h1>
    <div class="timer">
      <div class="time-box">
        <svg class="circle" width="120" height="120">
          <circle cx="60" cy="60" r="54" />
        </svg>
        <div class="text">
          <span id="days" class="value">00</span>
          <span class="label">Ngày</span>
        </div>
      </div>

      <div class="time-box">
        <svg class="circle" width="120" height="120">
          <circle cx="60" cy="60" r="54" />
        </svg>
        <div class="text">
          <span id="hours" class="value">00</span>
          <span class="label">Giờ</span>
        </div>
      </div>

      <div class="time-box">
        <svg class="circle" width="120" height="120">
          <circle cx="60" cy="60" r="54" />
        </svg>
        <div class="text">
          <span id="minutes" class="value">00</span>
          <span class="label">Phút</span>
        </div>
      </div>

      <div class="time-box">
        <svg class="circle" width="120" height="120">
          <circle cx="60" cy="60" r="54" />
        </svg>
        <div class="text">
          <span id="seconds" class="value">00</span>
          <span class="label">Giây</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
